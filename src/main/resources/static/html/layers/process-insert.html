<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增工序子页面</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>

<form class="layui-form" style="margin-top: 20px">

    <div class="layui-form-item layui-form-text" style="padding-right: 50px;width:500px">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <select id="department-select" name="department" lay-verify="required">
                <option value="">请选择部门</option>
            </select>
        </div>
    </div>
    
    <div class="layui-form-item" style="padding-right: 50px;width:500px" id="mydiv">
        <label class="layui-form-label">产品</label>
        <div class="layui-input-block">
            <select id="product-select" name="position" lay-verify="required">
                <option value="">请选择产品</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item" name="1">
        <div class="layui-inline">
            <label class="layui-form-label">工序号</label>
            <div class="layui-input-inline">
                <input  type="text" name="number" placeholder="请输入工序号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input  type="text" name="name" placeholder="请输入工序名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" placeholder="请输入工序价格" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <button type="button" class="layui-btn" id="add">新增输入框</button>
    <div class="layui-form-item" style="padding-right: 30px; width: 300px; margin: 0 auto; margin-top: 15px">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submit-btn">提交</button>
            <button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    var layerCallback;  // 子页面回调函数
    // 父页面传过来的信息
    var productsIdAndName = [];
    var departsIdAndName = [];
    // 全局函数, 父页面向子页面传值
    function child(data) {
        productsIdAndName = data.products;
        departsIdAndName = data.departs;
        // 完成后, 回调, 进行渲染
        selectorAppend();
        /*for (var i = 0; i < data.products.length; i++) {
            console.log(data.products[i]);
        }
        for (var i = 0; i < data.departments.length; i++) {
            console.log(data.departments[i]);
        }*/
    }
    function selectorAppend() {
        /*进行下拉框动态拼接*/
        console.log(productsIdAndName);
        for (var i = 0; i < productsIdAndName.length; i++) {
            $("#product-select").append('<option value=' + productsIdAndName[i].id + '>' + productsIdAndName[i].name + '</option>');
        }
        for (var i = 0; i < departsIdAndName.length; i++) {
            $("#department-select").append('<option value=' + departsIdAndName[i].id + '>' + departsIdAndName[i].name + '</option>');
        }


        layui.use('form', function(){
            //监听提交
            $("#submit-btn").click(function () {

                // var data = [];
				let fromData = []
                $("div[name='1']").each(function(){    //循环，类似map循环。每次循环一组输入的用户信息，创建一个空对象，然后把对应的值赋予属性，再push进提交的数组数据fromDa，所有循环完得到[{"number":1,"name":"张三","price":12},{"number":2,"name":"李四","price":18}]这种结构的数据
                    // var box = {};
					let obj = {}
                    // box['processNumber'] = $(this).find("input[name='number']").val();
                    var processNumber=$(this).find("input[name='number']").val();
                    var processName=$(this).find("input[name='name']").val();
                    var price=$(this).find("input[name='price']").val();

                    if (processNumber != null && processNumber != ""){
                        obj.processNumber = processNumber;
                    }
					if (processName != null && processName!= ""){
					 obj.processName = processName;
                    }

					if (price != null && price != ""){
					    obj.price = price;
                    }
                    if (!$.isEmptyObject(obj)){
                        fromData.push(obj)
                    }
                });


				if (fromData == null || fromData == ""){
                    layer.alert('未添加工序，无法提交');
                            return false;
                }

				if ($("#department-select").val() == "" || $("#product-select").val() == ""){
                    layer.alert('产品或部门不能为空');
                    return false;
                }
                var ajaxData = {
                    processDtoList:fromData,
                    departUuid: $("#department-select").val(),
                    productUuid: $("#product-select").val()
                };

                $.ajax({
                    url: '/processs',
                    async: false,
                    method: 'post',
                    data: JSON.stringify(ajaxData),   //ajaxData,
                    contentType: "application/json",
                    success: function (res) {
                        if (res.code == 200) {
                            // 回调主界面
                            parent.layerCallback();
                            parent.layer.msg('添加工序成功', {icon: 1});
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        } else {
                            parent.layer.msg('添加工序失败', {icon: 2});
                        }
                        return false;
                    }
                });
            });
        });
    }


</script>

<script>

    for (var i=0;i<39;i++){
        var html="<div class=\"layui-form-item\" name=\"1\">\n        <div class=\"layui-inline\">\n            <label class=\"layui-form-label\">工序号</label>\n            <div class=\"layui-input-inline\">\n                <input  type=\"text\" name=\"number\" placeholder=\"请输入工序号\" autocomplete=\"off\" class=\"layui-input\">\n            </div>\n        </div>\n        <div class=\"layui-inline\">\n            <label class=\"layui-form-label\">名称</label>\n            <div class=\"layui-input-inline\">\n                <input  type=\"text\" name=\"name\" placeholder=\"请输入工序名称\" autocomplete=\"off\" class=\"layui-input\">\n            </div>\n        </div>\n        <div class=\"layui-inline\">\n            <label class=\"layui-form-label\">价格</label>\n            <div class=\"layui-input-inline\">\n                <input type=\"text\" name=\"price\" placeholder=\"请输入工序价格\" autocomplete=\"off\" class=\"layui-input\">\n            </div>\n        </div>\n    </div>";
        $('#mydiv').after(html);
    }

    $('#add').click(function () {
        var html="<div class=\"layui-form-item\" name=\"1\">\n        <div class=\"layui-inline\">\n            <label class=\"layui-form-label\">工序号</label>\n            <div class=\"layui-input-inline\">\n                <input  type=\"text\" name=\"number\" placeholder=\"请输入工序号\" autocomplete=\"off\" class=\"layui-input\">\n            </div>\n        </div>\n        <div class=\"layui-inline\">\n            <label class=\"layui-form-label\">名称</label>\n            <div class=\"layui-input-inline\">\n                <input  type=\"text\" name=\"name\" placeholder=\"请输入工序名称\" autocomplete=\"off\" class=\"layui-input\">\n            </div>\n        </div>\n        <div class=\"layui-inline\">\n            <label class=\"layui-form-label\">价格</label>\n            <div class=\"layui-input-inline\">\n                <input type=\"text\" name=\"price\" placeholder=\"请输入工序价格\" autocomplete=\"off\" class=\"layui-input\">\n            </div>\n        </div>\n    </div>";
        $('#add').before(html);
    });
</script>
</body>
</html>
